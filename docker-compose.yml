version: '3'
services:
  app:
    build: .
    command: npm run start
    volumes:
      - .:/usr/app/
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://todoapp@postgres/todos
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ilmomasiina
      POSTGRES_DB: ilmomasiina


